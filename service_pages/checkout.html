<script>
document.addEventListener('DOMContentLoaded', () => {
  let refPath = '';
  try { refPath = new URL(document.referrer).pathname; } catch {}
  const src = sessionStorage.getItem('__source') || '';

  // If the source stamp doesn't match the referrer, ignore stale data.
  if (src && refPath && src !== refPath) {
    console.warn('Ignoring stale sessionStorage from', src, 'referrer is', refPath);
    ['name','email','phone','business','address','drop off address','dropoff-address','service','description','photosList','__source']
      .forEach(k => sessionStorage.removeItem(k));
  }
});
</script>
