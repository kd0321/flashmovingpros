<!DOCTYPE html>
<html lang="en">
<head>
  <title>Event &amp; Equipment Delivery</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../../../../CSS/universal.css">
  <link rel="stylesheet" href="../../../../../../CSS/responsive22.css">
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css">
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
</head>
<body>
  <header>
    <h1>Event &amp; Equipment Delivery</h1>
    <p>Timed pickups/drop-offs, staging, and coordinated logistics for events, trade shows, and rentals.</p>
  </header>

  <div id="form-container">
    <!-- Contact Form -->
    <section>
      <h2>Contact Information</h2>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name">

      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number">

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address">

      <label for="business-name">Organization (if applicable):</label>
      <input type="text" id="business-name" name="business-name" placeholder="Company, venue, or event name">
    </section>

    <!-- Event Logistics -->
    <section>
      <h2>Event Logistics</h2>

      <label for="pickup-address">Pickup Address:</label>
      <div id="geocoder" style="margin-bottom: 15px;"></div>

      <label for="dropoff-address">Venue Address:</label>
      <input type="text" id="dropoff-address" name="dropoff-address" placeholder="Enter venue address"><br><br>

      <label for="event-date">Event Date:</label>
      <input type="date" id="event-date" name="event-date"><br><br>

      <label for="pickup-window">Pickup Window:</label>
      <input type="time" id="pickup-start"> to <input type="time" id="pickup-end"><br><br>

      <label for="dropoff-window">Drop-off Window:</label>
      <input type="time" id="dropoff-start"> to <input type="time" id="dropoff-end"><br><br>

      <label for="staging">Staging/Setup Needed?</label>
      <select id="staging" name="staging">
        <option value="">Select one</option>
        <option>No staging</option>
        <option>Basic placement</option>
        <option>Full setup (extra time)</option>
      </select><br><br>

      <label for="onsite-wait">On-site Wait Time (estimated):</label>
      <select id="onsite-wait" name="onsite-wait">
        <option value="">Select one</option>
        <option>None</option>
        <option>Up to 30 min</option>
        <option>30–60 min</option>
        <option>1–2 hrs</option>
        <option>2+ hrs</option>
      </select><br><br>

      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" placeholder="Loading docks, union rules, COIs, elevator reservations, restricted hours, etc."></textarea><br><br>

      <label for="photo-upload">Upload layout/permits (optional):</label>
      <input type="file" id="photo-upload" name="photo-upload" accept="image/*,.pdf" multiple>
    </section>

    <!-- Map Section -->
    <section id="map-container">
      <div id="map"></div>
      <p id="mileage-distance">Distance from HQ: 0 miles</p>
    </section>

    <section style="grid-column: span 3; text-align: center;">
      <button id="book-services-button" style="background-color:#4CAF50;color:white;padding:15px 30px;font-size:1.2em;border:none;border-radius:8px;cursor:pointer;transition:background-color 0.3s ease;white-space:nowrap;max-width:100%;">Book Event &amp; Equipment Delivery</button>
      <div class="green-box">
        <h3>On time, every time.</h3>
        <p>Venue rules, tight windows, and staging handled by a pro crew.</p>
      </div>
    </section>
  </div>

  <!-- Shared scripts -->
  <script src="/service_js/book-now-redirect.js"></script>
  <script src="/service_js/universal-mileage.js"></script>
  <script src="/service_js/mapbox.js"></script>
  <script src="/service_js/errordisplayer.js"></script>
  <script src="/service_js/cost-caculator.js"></script>
  <script src="/service_js/TF2.js"></script>
</body>
</html>
