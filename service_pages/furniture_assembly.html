<!DOCTYPE html>
<html lang="en">
<head>
  <title>Furniture Assembly</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../../../../CSS/universal.css">
  <link rel="stylesheet" href="../../../../../../CSS/responsive22.css">
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css">
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
</head>
<body>
  <header>
    <h1>Furniture Assembly</h1>
    <p>Flat-pack builds, disassembly/reassembly, and expert setup with neat cleanup.</p>
  </header>

  <div id="form-container">
    <!-- Contact Form -->
    <section>
      <h2>Contact Information</h2>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name">

      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number">

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address">

      <label for="business-name">Business Name (if applicable):</label>
      <input type="text" id="business-name" name="business-name" placeholder="Enter your business name">
    </section>

    <!-- Assembly Details -->
    <section>
      <h2>Assembly Details</h2>

      <label for="service-address">Service Address:</label>
      <div id="geocoder" style="margin-bottom: 15px;"></div>

      <label for="item-type">Item Type:</label>
      <select id="item-type" name="item-type">
        <option value="">Select one</option>
        <option>Bed</option>
        <option>Dresser</option>
        <option>Desk</option>
        <option>Table</option>
        <option>TV Stand / Entertainment Center</option>
        <option>Other</option>
      </select><br><br>

      <label for="item-count">Number of Items:</label>
      <input type="number" id="item-count" name="item-count" min="1" placeholder="1"><br><br>

      <label for="disassembly">Disassembly Needed?</label>
      <select id="disassembly" name="disassembly">
        <option value="">Select one</option>
        <option>No</option>
        <option>Yes, disassembly first</option>
      </select><br><br>

      <label for="bring-tools">Bring Anchors/Hardware?</label>
      <select id="bring-tools" name="bring-tools">
        <option value="">Select one</option>
        <option>Standard tools only</option>
        <option>Wall anchors requested</option>
        <option>Mounting hardware requested</option>
      </select><br><br>

      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" placeholder="Room location, stairs/elevator, parking, fragile surfaces, etc."></textarea><br><br>

      <label for="photo-upload">Upload assembly guide/photos (optional):</label>
      <input type="file" id="photo-upload" name="photo-upload" accept="image/*,.pdf" multiple>
    </section>

    <!-- Map Section -->
    <section id="map-container">
      <div id="map"></div>
      <p id="mileage-distance">Distance from HQ: 0 miles</p>
    </section>

    <section style="grid-column: span 3; text-align: center;">
      <button id="book-services-button" style="background-color:#4CAF50;color:white;padding:15px 30px;font-size:1.2em;border:none;border-radius:8px;cursor:pointer;transition:background-color 0.3s ease;white-space:nowrap;max-width:100%;">Book Furniture Assembly</button>
      <div class="green-box">
        <h3>Built right.</h3>
        <p>Arrives on time, assembled neatly, and cleaned up after.</p>
      </div>
    </section>
  </div>

  <!-- Shared scripts -->
  <script src="/service_js/book-now-redirect.js"></script>
  <script src="/service_js/universal-mileage.js"></script>
  <script src="/service_js/mapbox.js"></script>
  <script src="/service_js/errordisplayer.js"></script>
  <script src="/service_js/cost-caculator.js"></script>
  <script src="/service_js/TF2.js"></script>
</body>
</html>
